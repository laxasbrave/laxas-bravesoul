<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Laxas - Ethical Hacker</title>
    <style>

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;

        }
        .container {
            max-width: 800px;

        }

            line-height: 1.6;
        }
        a {
            color: #0078d4;
            text-decoration: none;
        }
        a:hover {

        }

</head>
<body>
    <div class="container">
        <h1>Laxas</h1>

</html>
